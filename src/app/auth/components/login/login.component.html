

<div><app-loading *ngIf="isLoading"></app-loading></div>
<div class="form-container"  *ngIf="!isLoading">
    <form #formContainer="ngForm" (ngSubmit)="onSubmit()" class="login-form">
        <h1 class="app-title"> e-Commerce App</h1>
        <h3 class="form-subtitle">Login</h3>
        <div *ngIf="errorMessage">
        <p> {{errorMessage}} </p>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email"
          name="email"
            placeholder="Enter Your Email"
            [(ngModel)]="userInput.email"
            #email="ngModel"
            required
            class="form-control">
            <p class="error-msg" *ngIf="email.touched&&email.invalid">Email is required</p>
        
        </div>
<!-- //pasword -->
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password"
           name="password"
            placeholder="Enter Your password"
            [(ngModel)]="userInput.password"
            #password="ngModel"
            required
            minlength="6"
            class="form-control">
            <p class="error-msg" *ngIf="password.touched&&password.invalid">Password is required</p>
        
        </div>

       
        <button type="submit" [disabled]="formContainer.invalid" class="btn">Login Now</button>
        <p class="sigup-link">Don't Have an account? create account</p>
        <span (click)="onGoToSignup()" class="signup-text" style="cursor: pointer;">Register</span>
    </form>
</div>
